<div class="container mt-5">
    <div class="row">

        <div class=" type col-lg-6" *ngFor="let bio of biodata"><br><br>
            <div class="title">{{bio.Title}}</div> <br>
            <div class="typewriter ">
                <h1 class="slide">{{bio.Name}}</h1>
            </div> <br>
            <div class="Name">{{bio.Profile}}</div><br><br>
            <div class="details">{{bio.Details}}</div><br><br><br>

            <button type="button" class="btn btn-outline-success">Check out My Expercience !</button>
        </div>
    </div>
</div><br><br>

<hr>

<div class="container mt-4 text-left">
    <div class="row">
        <div class="col-lg-6" *ngFor="let about of data">
            <h1>{{about.About}}</h1>
            <div class="paragraph">{{about.paragraph}}</div> <br><br>
            <h1>{{about.language}}</h1>
            <div class="row">
                <div class="col-4" *ngFor="let abt of exp">
                    <div class="row">
                        <div class="col">
                            <ul>
                                <li> {{abt.exp1}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
